<!doctype html>

<html>
	<head>
		<title>Add Meeting</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<link href="/css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="/css/addMeeting.css" rel="stylesheet">
	</head>
	<body>
		<p>Meeting Name</p>
		<input class="inputField" id="meetingName" type="text" placeholder="ex: Conference">

		<p>Meeting Time and Date</p>
		<input class="inputField" id="meetingTime" type="text" placeholder="1:00-24:00">
		<input class="inputField" id="meetingDate" type="text" placeholder="ex: 11/23">

		<p>Invite Friends</p>
		<input class="inputField" id="friendName" type="text" placeholder="ex: Johnny">
		<ul>
			<li>Kyle</li>
			<li>Glen</li>
		</ul>

		<p>Select Arrival Time(s) Notifications</p>
		<form id="notifications" action="">
  			<input type="radio" name="ten" value="ten"> Friend is 10 min away <br>
  			<input type="radio" name="five" value="five"> Friend is 5 min away <br>
  			<input type="radio" name="two" value="two"> Friend is 2 min away <br>
		</form>

		<br>
		<button id="submit" type="button">Submit</button>
		<button id="cancel" type="button">Cancel</button>

	</body>
</html>
