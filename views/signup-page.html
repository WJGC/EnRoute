<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>RUHereYet Signup</title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

  <!--     Fonts and icons     -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

  <!-- CSS Files -->
  <link href="/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/material-kit.css" rel="stylesheet" />

  <script src="https://apis.google.com/js/platform.js" async defer></script>

</head>

<body class="signup-page">
  <div class="wrapper">
    <div class="header header-filter" style="background-image: url('/img/background.jpg'); background-size: cover; background-position: center;">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <div class="card card-signup">
              <form class="form" method="" action="">
                <div class="header header-info text-center">
                  <h4>Sign Up</h4>
                </div>
                <div class="content">

                  <div class="input-group">
                    <span class="input-group-addon">
											<i class="material-icons">face</i>
										</span>
                    <input type="text" class="form-control" placeholder="First Name..." required/>
                  </div>

		  <div class="input-group">
                    <span class="input-group-addon">
											<i class="material-icons">face</i>
										</span>
                    <input type="text" class="form-control" placeholder="Last Name..." required/>
                  </div>

                  <div class="input-group">
                    <span class="input-group-addon">
											<i class="material-icons">account_circle</i>
										</span>
                    <input type="text" class="form-control" placeholder="Username..." required/>
                  </div>

                  <div class="input-group">
                    <span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
                    <input type="password" placeholder="Password..." class="form-control" required/>
                  </div>

                  <!-- If you want to add a checkbox to this form, uncomment this code

									<div class="checkbox">
										<label>
											<input type="checkbox" name="optionsCheckboxes" checked>
											Subscribe to newsletter
										</label>
									</div> -->
                </div>
                <div class="footer text-center">
                  <input type="submit" value = "Get Started" a href="./index" class="btn btn-simple btn-primary btn-lg">
                  <p class="text-muted">Already have an account?</p>
                  <a href = "./signin-page.html" class="btn btn-primary btn-simple">Sign In</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


</body>
<!--   Core JS Files   -->
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/js/material.min.js"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="/js/nouislider.min.js" type="text/javascript"></script>

<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script src="/js/bootstrap-datepicker.js" type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="/js/material-kit.js" type="text/javascript"></script>

</html>
